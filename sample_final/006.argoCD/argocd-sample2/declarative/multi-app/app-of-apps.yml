  source:
    repoURL: https://github.com/nguyenan122/k8s-collection.git
    targetRevision: HEAD
    path: ./sample_final/006.argoCD/argocd-sample2/declarative/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


