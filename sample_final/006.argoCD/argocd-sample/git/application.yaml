apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
   name: nginx-argo
   namespace: argocd
spec:
   project: default
   source:
      repoURL: https://github.com/nguyenan122/k8s-collection.git
      targetRevision: HEAD
      path: sample_final/006.argoCD/argocd-sample/git
   destination:
      server: https://kubernetes.default.svc
      namespace: myapp
   syncPolicy:
     syncOptions:
     - CreateNamespace=true
     automated:
       selfHeal: true
       prune: true
